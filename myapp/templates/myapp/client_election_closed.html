{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>USG Election</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background: url("{% static 'myapp/images/election.png' %}") no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Dark overlay for background */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 0;
    }

    /* Disabled card container */
    .disabled-container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.9);
      padding: 40px 30px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px); /* Safari */
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .btn-custom {
      margin-top: 20px;
      font-weight: 500;
      border-radius: 50px;
      padding: 10px 30px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #70000b;
      border-color: #70000b;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="disabled-container">
    <i class="fas fa-triangle-exclamation icon-large fs-2"></i></i><hr>
    <h1 class="mb-3 fs-3">No Current Election Period</h1>
    <p class="lead">Please come back later.</p>
    <a href="{% url 'client_home' %}" class="btn btn-outline-light btn-custom">Return to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
