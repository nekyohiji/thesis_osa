{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Violation Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'myapp/css/guard_violation.css' %}">
</head>
<body>

<!-- NAVIGATION BAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a id="TUPC" class="navbar-brand" href="#home">
            <img src="{% static 'myapp/images/logo.png' %}" alt="TUP Logo" class="img-fluid me-2">
            <span class="d-none d-sm-inline"><b>Technological University of the Philippines - Cavite</b></span>
            <span class="d-inline d-sm-none"><b>TUPC</b></span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="{% url 'guard_violation' %}">Violation</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'guard_report' %}">Violation Report</a></li>
               <li class="nav-item">
                    <a class="nav-link logout-btn" href="{% url 'login' %}">
                        <i class="bi bi-box-arrow-right"></i> Log Out
                    </a>
               </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container mb-5" style="max-width: 1200px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0"><i class="bi bi-pencil-square"></i><b> Violation Collection Form</b></h2>
        <button id="retryBtn" type="button" class="btn" title="Retry" aria-label="Retry form">
            <i class="bi bi-arrow-clockwise"></i> Retry
        </button>
    </div>

    <!-- DATE AND TIME -->
    <div class="d-flex justify-content-start mb-3" style="font-weight: 500; color: #555;">
        <div style="margin-right: 15px;">
            <span><strong>Date:</strong> </span><span id="currentDate"></span>
        </div>
        <div>
            <span><strong>Time:</strong> </span><span id="currentTime"></span>
        </div>
    </div>

    <!-- FORM START -->
    <form id="violationForm">
        <div class="row">

            <!-- LEFT PANEL -->
            <div class="col-md-8">
                <div class="section-title"><i class="bi bi-person-fill"></i> Personal Information</div>
                <div class="form-section">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label" >First Name:</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="middleName" class="form-label">Middle Name:</label>
                            <input type="text" class="form-control" id="middleName" placeholder="Enter middle name" disabled>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="lastName" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="studentId" class="form-label">Student ID Number:</label>
                            <input type="text" class="form-control" id="studentId" placeholder="Enter student ID" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="studentProgram" class="form-label">Program/Course:</label>
                            <input type="text" class="form-control" id="studentProgram" placeholder="Enter student program"disabled>
                        </div>
                    </div>
                </div>

                <div class="section-title"><i class="bi bi-exclamation-triangle-fill"></i> Violation Details</div>
                <div class="form-section">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="violationDateTime" class="form-label">Date and Time of Violation:</label>
                            <input type="datetime-local" class="form-control" id="violationDateTime">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="violationType" class="form-label">Type of Violation:</label>
                            <select class="form-select" id="violationType">
                                <option value="">-- Select Violation Type --</option>
                                <option value="Dress Code">Dress Code Violation</option>
                                <option value="Behavior">Behavioral Misconduct</option>
                                <option value="Academic Dishonesty">Academic Dishonesty</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT PANEL -->
            <div class="col-md-4 d-flex flex-column gap-4">
                <!-- GUARD ON DUTY -->
                <div>
                    <div class="section-title"><i class="bi bi-shield-lock-fill"></i> Guard on Duty</div>
                    <div class="form-section">
                        <label for="guardName" class="form-label">Select Guard:</label>
                        <select class="form-select" id="guardName">
                            <option value="">-- Select Guard --</option>
                            <option value="Guard John">Guard John</option>
                            <option value="Guard Mary">Guard Mary</option>
                            <option value="Guard Alex">Guard Alex</option>
                            <option value="Guard Sam">Guard Sam</option>
                        </select>
                    </div>
                </div>

                    <!-- UPLOAD PROOF -->
                    <div class="upload-evidence-card position-relative">
                        <div class="section-title"><i class="bi bi-paperclip"></i> Upload Evidence</div>
                        <div class="form-section h-100 d-flex flex-column">
                            <div class="mb-3">
                                <label for="violationEvidence" class="form-label">Upload Evidence File:</label>
                                <input class="form-control" type="file" id="violationEvidence" accept="image/*,.pdf" multiple>
                            </div>
                            <div id="previewContainer" style="overflow-y:auto; max-height: 300px;"></div>

                        <!-- Camera Icon Button -->
                        <button id="cameraBtn" type="button" class="camera-btn" title="Open Camera"> Capture Evidence
                            <i class="bi bi-camera-fill"></i>
                        </button>
                        </div>
                    </div>
                    <br>


                <!-- SUBMIT BUTTON -->
                <div class="text-center mt-3">
                    <button type="submit" id="submitBtn" class="btn btn-success btn-lg w-100">
                        <i class="bi bi-check-circle-fill" ></i> Submit
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Date & Time
    function updateDateTime() {
        const now = new Date();
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = now.toLocaleDateString('en-US', dateOptions);

        const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
        const formattedTime = now.toLocaleTimeString('en-US', timeOptions);

        document.getElementById('currentDate').textContent = formattedDate;
        document.getElementById('currentTime').textContent = formattedTime;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Upload Evidence Preview
    const input = document.getElementById('violationEvidence');
    const previewContainer = document.getElementById('previewContainer');

    input.addEventListener('change', () => {
        previewContainer.innerHTML = ''; // Clear previous previews
        const files = input.files;
        if (!files.length) return;

        Array.from(files).forEach(file => {
            const fileType = file.type;
            const previewDiv = document.createElement('div');
            previewDiv.style.marginBottom = '15px';

            if (fileType.startsWith('image/')) {
                const img = document.createElement('img');
                img.style.maxWidth = '100%';
                img.style.borderRadius = '5px';
                img.style.boxShadow = '0 0 5px rgba(0,0,0,0.2)';
                img.alt = file.name;

                const reader = new FileReader();
                reader.onload = e => {
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
                previewDiv.appendChild(img);
            } else if (fileType === 'application/pdf') {
                const pdfIcon = document.createElement('i');
                pdfIcon.className = 'bi bi-file-earmark-pdf-fill';
                pdfIcon.style.fontSize = '48px';
                pdfIcon.style.color = '#d9534f';
                previewDiv.appendChild(pdfIcon);

                const fileName = document.createElement('div');
                fileName.textContent = file.name;
                previewDiv.appendChild(fileName);
            } else {
                const genericIcon = document.createElement('i');
                genericIcon.className = 'bi bi-file-earmark-fill';
                genericIcon.style.fontSize = '48px';
                previewDiv.appendChild(genericIcon);

                const fileName = document.createElement('div');
                fileName.textContent = file.name;
                previewDiv.appendChild(fileName);
            }

            previewContainer.appendChild(previewDiv);
        });
    });

    // Retry button reloads the form
    document.getElementById('retryBtn').addEventListener('click', () => {
        document.getElementById('violationForm').reset();
        previewContainer.innerHTML = '';
    });
</script>

</body>
</html>
