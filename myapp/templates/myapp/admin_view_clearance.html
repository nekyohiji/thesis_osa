{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clearance Request Form Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'myapp/css/admin_view_clearance.css' %}">
</head>

<body style="background: linear-gradient(to bottom right, #000000, #440207, #440207, #000000);">

<div class="container-fluid py-4">

  <!-- Top Navigation -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="{% url 'admin_clearance' %}" class="btn text-light">
      <i class="bi bi-arrow-left text-light"></i> Back
    </a>

    <!-- Submitted at (12-hour, AM/PM) -->
    <span class="badge text-bg-light">
      Submitted: {{ obj.created_at|date:"M d, Y h:i A" }}
    </span>
  </div>

  <div class="shadow p-4 rounded" style="max-width: 95%; margin: auto; background: #f0f0f0ff;">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h3 class="text-dark fw-bold mb-0">
        <i class="bi bi-file-check"></i> Clearance Request Form
      </h3>
      <div class="d-flex gap-2">
        <a href="{% url 'admin_violation' %}" class="btn text-white" style="background:#440207;">
          <i class="bi bi-file-earmark-spreadsheet"></i> Search for Violation Records
        </a>
        <a href="{% url 'admin_old_violation' %}" class="btn text-white" style="background:#440207;">
          <i class="bi bi-archive"></i> Search for Old Violation Records
        </a>
      </div>
    </div>
    <hr>

    <div class="row g-4">

      <!-- Personal Information -->
      <div class="card mb-6 p-3 border-dark">
        <div class="card-header bg-white text-dark fw-bold">
          <i class="bi bi-person-fill"></i> Personal Information
        </div>
        <div class="card-body row g-3">
          <div class="col-md-3">
            <label class="form-label">First Name:</label>
            <input class="form-control" value="{{ obj.first_name }}" disabled>
          </div>

          <div class="col-md-3">
            <label class="form-label">Middle Name:</label>
            <input class="form-control" value="{{ obj.middle_name }}" disabled>
          </div>

          <div class="col-md-3">
            <label class="form-label">Last Name:</label>
            <input class="form-control" value="{{ obj.last_name }}" disabled>
          </div>

          <div class="col-md-2">
            <label class="form-label">Extension:</label>
            <input class="form-control" value="{{ obj.extension|default_if_none:'' }}" disabled>
          </div>

          <div class="col-md-2">
            <label class="form-label">Contact Number:</label>
            <input class="form-control" value="{{ obj.contact }}" disabled>
          </div>

          <div class="col-md-4">
            <label class="form-label">Email Address:</label>
            <input class="form-control" value="{{ obj.email }}" disabled>
          </div>
        </div>
      </div>

      <!-- Academic Information -->
      <div class="card mb-6 p-3 border-dark">
        <div class="card-header bg-white text-dark fw-bold">
          <i class="bi bi-mortarboard-fill"></i> Academic Information
        </div>
        <div class="card-body row g-3">
          <div class="col-md-3">
            <label class="form-label">TUPC Student Number:</label>
            <input class="form-control" value="{{ obj.student_number }}" disabled>
          </div>

          <div class="col-md-4">
            <label class="form-label">Program:</label>
            <input class="form-control" value="{{ obj.program }}" disabled>
          </div>

          <div class="col-md-2">
            <label class="form-label">Year Level:</label>
            <input class="form-control" value="{{ obj.year_level }}" disabled>
          </div>

          <div class="col-md-3">
            <label class="form-label">Client Type:</label>
            <input class="form-control" value="{{ obj.client_type }}" disabled>
          </div>

          <div class="col-md-3">
            <label class="form-label">Stakeholder:</label>
            <input class="form-control" value="{{ obj.stakeholder }}" disabled>
          </div>

          <div class="col-md-12">
            <label class="form-label">Purpose of Visit:</label>
            <input class="form-control" value="{{ obj.purpose }}" disabled>
          </div>

          <div class="col-md-12">
            <label class="form-label">Submitted at:</label>
            <input class="form-control" value="{{ obj.created_at }}" disabled>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  window.addEventListener('pageshow', function (e) {
    if (e.persisted) location.reload();
  });
</script>
</body>
</html>
